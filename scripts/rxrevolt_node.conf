# rxrevolt_node.conf
#
# A sample configuration file for an RxRevoltChain node.
# Place this file in the same directory as your node executable (or wherever you like),
# then run:
#   ./run_local_node.sh rxrevolt_node.conf
# or
#   ./rxrevoltchain --config=rxrevolt_node.conf
#
# Adjust the values as needed for your environment.

########################################
# Node Networking
########################################

# The port on which this node listens for P2P connections.
p2pPort=30303

# The maximum number of connections (inbound + outbound) this node may have at once.
maxConnections=32

########################################
# Node Data
########################################

# The filesystem path where RxRevoltChain data, logs, or WAL snapshots are stored.
# If not absolute, it's relative to the executableâ€™s working directory.
dataDirectory=./rxrevolt_data

# A friendly name or identifier for this node, used in logs and peer handshakes.
nodeName=rx_local_node

########################################
# Additional Optional Settings
########################################

# IPFS daemon endpoint used for snapshot pinning
ipfsEndpoint=http://127.0.0.1:5001

# How often the daily scheduler runs, in seconds
schedulerIntervalSeconds=86400

# (Add any additional or future config flags here)
